
<!-- HEADER -->
<div class="location-header" ng-style="display.myStyle">
	
	<div class="franchise-title">
		<h1 class="franchise-main">{{display.franchise}}</h1> 
		<h2 class="franchise-sub">Brick Oven Pizza Co.</h2>
	</div>
</div>	



<!-- BODY CONTENT -->
<div class="location-body-wrapper">
	
	<div class="location-byline">
		<p>{{display.city}} since {{display.date}}</p><hr>
	</div>

	<div class="location-arrow">&#8675;</div>

	<div class="location-copy-wrapper">
		<p class="location-copy">{{display.blurb}}</p>
	</div>
	
<!-- CUSTOM PIZZA DIRECTIVE -->
	<pizza></pizza>
</div>
